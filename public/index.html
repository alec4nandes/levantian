<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Page coming soon. To inquire about legal services, please email
            a@levantianlaw.com"
        />
        <meta
            property="og:image"
            content="https://levantianlaw.com/assets/astkhik-levantian.jpg"
        />
        <title>Astkhik Levantian &mdash; Legal Services</title>
        <style>
            @import "https://api.fontshare.com/v2/css?f[]=plus-jakarta-sans@400&f[]=zodiak@700&display=swap";

            html,
            body,
            main,
            #content {
                height: 100%;
            }

            body {
                color: #516570;
                font-family: "Jakarta Sans", Arial, sans-serif;
                margin: 0;
                text-align: center;
            }

            a {
                color: #7d9eb0;
            }

            a:hover {
                opacity: 0.6;
            }

            main {
                position: relative;
            }

            #water,
            #skyline,
            #content {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }

            #water {
                background-color: #b3d0e2;
                background-image: url("./assets/water.png");
                background-position: bottom;
                background-repeat: no-repeat;
                background-size: 100% auto;
            }

            #skyline {
                background-image: url("assets/sf-skyline.png");
                background-position: top -150px right;
                background-repeat: no-repeat;
            }

            #content {
                background-image: linear-gradient(
                    to bottom,
                    transparent,
                    #cfd9df 35%,
                    #f0f9ff,
                    #cfd9df 65%,
                    transparent
                );
                box-sizing: border-box;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                gap: 20px;
                padding: 15px;
            }

            h1,
            h2,
            p {
                margin: 0;
            }

            h1 {
                font-family: "Zodiak", "Times New Roman", Times, serif;
                font-size: 3rem;
                line-height: 3.4rem;
            }

            h2 {
                color: #7d9eb0;
                font-size: 2rem;
            }

            p {
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 10px;
                font-size: 1.2rem;
                line-height: 1.6rem;
                margin-top: 8px;
                padding: 5px 8px;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="water"></div>
            <div id="skyline"></div>
            <div id="content">
                <h1>Levantian Law</h1>
                <h2>Page Coming Soon</h2>
                <p>
                    To inquire about legal services, please email
                    <a href="mailto:a@levantianlaw.com">a@levantianlaw.com</a>
                </p>
            </div>
        </main>
    </body>
</html>
